                                    var a = new Date();
                                    var year = a.getFullYear();
                                    var month = a.getMonth() + 1;
                                    var day = a.getDate();
                                    var hour = a.getHours();
                                    var minute = a.getMinutes();
                                    var second = a.getSeconds();
